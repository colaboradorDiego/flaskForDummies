<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <title>Login</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>

	<div class="login-col-right">

	  <div class="login-box">

		<div class="wrap-form-login">
		  <div>
			<h1>Login</h1>
		  </div>

		  <form name="loginForm" id="loginForm" method="post" autocomplete="on" action={{ url_for('login') }} novalidate="novalidate">

			<div class="msg">{{ msg }}</div>

			<div class="field-wrapper">
			  <input type="text" id="email" name="email" placeholder="eMail" required="" />
			</div>
			<div class="field-wrapper">
			  <input type="password" id="password" name="password" placeholder="Enter Your Password" required="" />
			</div>

			<div class="invalid-feedback">
			  El usuario o la contrase√±a son incorrectos
			</div>
			<input type="submit" name="_eventId_login" value="Sign In" class="btn btn-login" />
		  </form>
		  <br />
		  <div id="passRecDiv">
			<a href="{{url_for('register')}}" id="passRecLink">Dont't have an account?</a>
		  </div>
		</div>
	  </div>
	</div>
</body>
</html>
