<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <title>Login</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
   <div align="center">
      <div align="center" class="border">
         <div class="header">
            <h1 class="word">Login</h1>
         </div>
         <h2 class="word">
            <form action="{{ url_for('login') }}" method="post">
               <div class="msg">{{ msg }}</div>
               <input id="email" name="email" type="text" placeholder="Enter Your eMail" class="textbox" />
               <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox" />
               <input type="submit" class="btn" value="Sign In" />
            </form>
         </h2>
         <p class="bottom">Dont't have an account? <a class="bottom" href="{{url_for('register')}}"> Sign Up here</a></p>
      </div>
   </div>
</body>
</html>
