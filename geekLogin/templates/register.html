<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <title>Register</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
   <div align="center">
      <div align="center" class="border">
         <div class="header">
            <h1 class="word">Register</h1>
         </div>
         <h2 class="word">
            <form action="{{ url_for('register') }}" method="post">
               <div class="msg">{{ msg }}</div>
               <input name="email" type="text" placeholder="Enter Your eMail" class="textbox" />
               <input name="password" type="password" placeholder="Enter Your Password" class="textbox" />
               <input type="submit" value="Sign Up" class="btn" />
            </form>
         </h2>
         <p class="bottom">Already have an account? <a class="bottom" href="{{url_for('login')}}"> Sign In here</a></p>
      </div>
   </div>
</body>
</html>
